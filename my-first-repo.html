<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Font Style</title>
  </head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');


    .text {
        font-family: "Roboto", sans-serif;
    }
    .text1 {
        font-family: 'Rubik Burned', system-ui, sans-serif ;
    }
    .text2 {
        font-family: 'Dancing Script', cursive;  
    }
  </style>
  <body>
    <h1>Normal Text</h1><hr/>
    <h1 class="text">Roboto</h1><hr/>
    <h1 class="text1">Rubik Burned</h1><hr/>
    <h1 class="text2">Dancing Script</h1><hr/>
  </body>
</html>
